<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Products - TechMart</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f8f9fa;
      color: #333;
      padding-top: 80px;
    }

    /* Header Styles */
    header {
      background-color: #2d6a4f;
      padding: 1rem;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 1000;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .header-container {
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .logo h1 {
      color: white;
      font-size: 1.8rem;
      font-weight: 600;
    }

    .logo i {
      color: #fff;
      font-size: 2rem;
    }

    .header-nav {
      display: flex;
      gap: 20px;
      align-items: center;
    }

    .nav-links {
      display: flex;
      gap: 20px;
      list-style: none;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      font-weight: 500;
      padding: 8px 15px;
      border-radius: 4px;
      transition: background-color 0.3s;
    }

    .nav-links a:hover {
      background-color: rgba(255,255,255,0.1);
    }

    .auth-buttons a {
      padding: 8px 20px;
      border-radius: 4px;
      text-decoration: none;
      font-weight: 500;
      transition: all 0.3s;
    }

    .login-btn {
      color: #2d6a4f;
      background-color: white;
    }

    .register-btn {
      color: white;
      border: 1px solid white;
      margin-left: 10px;
    }

    /* Hero Section */
    .hero {
      margin-top: 80px;
      background: linear-gradient(rgba(45, 106, 79, 0.9), rgba(45, 106, 79, 0.9)),
                  url('https://images.unsplash.com/photo-1607082349566-187342175e2f?ixlib=rb-1.2.1&auto=format&fit=crop&w=2000&q=80');
      background-size: cover;
      background-position: center;
      color: white;
      text-align: center;
      padding: 100px 20px;
    }

    .hero h2 {
      font-size: 3rem;
      margin-bottom: 20px;
    }

    .hero p {
      font-size: 1.2rem;
      max-width: 600px;
      margin: 0 auto 30px;
    }

    .cta-button {
      display: inline-block;
      padding: 15px 30px;
      background-color: #fff;
      color: #2d6a4f;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
      transition: transform 0.3s;
    }

    .cta-button:hover {
      transform: translateY(-2px);
    }

    /* 改进的产品区域样式 */
    .products-container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }

    .page-title {
      text-align: center;
      color: #2d6a4f;
      margin: 20px 0 40px;
      font-size: 2.5rem;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .filters {
      margin-bottom: 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .search-bar {
      flex: 1;
      max-width: 300px;
      position: relative;
    }

    .search-bar input {
      width: 100%;
      padding: 12px 40px 12px 15px;
      border: 2px solid #e9ecef;
      border-radius: 25px;
      font-size: 1rem;
      transition: all 0.3s ease;
    }

    .search-bar input:focus {
      outline: none;
      border-color: #2d6a4f;
      box-shadow: 0 0 0 3px rgba(45, 106, 79, 0.2);
    }

    .search-bar i {
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: #6c757d;
    }

    /* 改进的产品网格布局 */
    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 25px;
      padding: 10px;
    }

    /* 改进的产品卡片样式 */
    .product-card {
      background: white;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 5px 15px rgba(0,0,0,0.08);
      transition: all 0.3s ease;
      position: relative;
    }

    .product-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 25px rgba(0,0,0,0.1);
    }

    .product-image {
      width: 100%;
      height: 250px;
      position: relative;
      overflow: hidden;
    }

    .product-image img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.5s ease;
    }

    .product-card:hover .product-image img {
      transform: scale(1.08);
    }

    .product-info {
      padding: 20px;
      position: relative;
      background: linear-gradient(to bottom, transparent, white 10%);
      margin-top: -20px;
    }

    .product-name {
      font-size: 1.4rem;
      font-weight: 700;
      color: #2d6a4f;
      margin-bottom: 12px;
      line-height: 1.3;
      display: -webkit-box;
      -webkit-box-orient: vertical;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .product-category {
      color: #6c757d;
      font-size: 0.95rem;
      margin-bottom: 15px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .product-price {
      font-size: 1.5rem;
      color: #2d6a4f;
      font-weight: 800;
      margin-bottom: 12px;
      display: flex;
      align-items: center;
      gap: 5px;
    }

    .product-price::before {
      content: '$';
      font-size: 1rem;
      font-weight: 600;
    }

    .product-stock {
      font-size: 0.9rem;
      font-weight: 600;
      padding: 5px 10px;
      border-radius: 20px;
      display: inline-block;
      margin-top: 5px;
    }

    .product-stock:not(.out-of-stock) {
      background-color: rgba(40, 167, 69, 0.1);
      color: #28a745;
    }

    .out-of-stock {
      background-color: rgba(220, 53, 69, 0.1);
      color: #dc3545;
    }

    /* Loading 和 Error 状态样式 */
    .loading, .error {
      text-align: center;
      padding: 40px;
      font-size: 1.2rem;
      border-radius: 10px;
      margin: 20px 0;
    }

    .loading {
      color: #2d6a4f;
      background: rgba(45, 106, 79, 0.1);
    }

    .error {
      color: #dc3545;
      background: rgba(220, 53, 69, 0.1);
    }

    /* 添加到 style ��分 */
    .add-to-cart-btn {
      background: #2d6a4f;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
      font-weight: 500;
      margin-top: 10px;
      width: 100%;
      transition: background-color 0.3s;
    }

    .add-to-cart-btn:hover {
      background: #235c3f;
    }

    .add-to-cart-btn:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <header>
    <div class="header-container">
      <div class="logo">
            <a href="index.html" style="text-decoration: none; display: flex; align-items: center; gap: 10px;">
          <i class="fas fa-shopping-bag"></i>
          <h1>TechMart</h1>
        </a>
      </div>
          <nav class="header-nav">
        <ul class="nav-links">
          <li><a href="products.html">Products</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="contact.html">Contact</a></li>
          <li><a href="profile.html">Profile</a></li>
          <li><a href="cart.html">Cart</a></li>

              
        </ul>
            <div class="auth-buttons">
              <a href="login.html" class="login-btn">Login</a>
              <a href="register.html" class="register-btn">Register</a>
              <a href="clientlogin.html" class="login-btn">Seller Login</a>
            </div>
      </nav>
    </div>
  </header>

  <div class="products-container">
    <h1 class="page-title">Products</h1>
    
    <div class="filters">
      <div class="search-bar">
        <input type="text" id="searchInput" placeholder="Search products...">
        <i class="fas fa-search"></i>
      </div>
    </div>

    <div id="productList" class="product-grid">
      <!-- Products will be dynamically inserted here -->
    </div>
  </div>

  <script>
    async function fetchProducts() {
  try {
    const productList = document.getElementById('productList');
    productList.innerHTML = '<div class="loading">Loading products...</div>';

            console.log('Fetching products from API...');
    const response = await fetch('http://localhost:3000/api/products');
            console.log('Response status:', response.status);

    if (!response.ok) {
      throw new Error(`HTTP error! status: ${response.status}`);
    }

    const data = await response.json();
            console.log('Products data:', data);

            if (!data.success) {
                throw new Error(data.message || 'Failed to fetch products');
            }

            const products = data.data;
    if (!Array.isArray(products) || products.length === 0) {
      productList.innerHTML = '<div class="error">No products found</div>';
      return;
    }

    // Clear the loading text
    productList.innerHTML = '';
    
            // Display products
    products.forEach(product => {
      const productCard = document.createElement('div');
      productCard.classList.add('product-card');
                productCard.setAttribute('data-id', product._id);

      productCard.innerHTML = `
        <div class="product-image">
          <img src="${product.image || 'https://via.placeholder.com/300x250'}" 
               alt="${product.name}"
               onerror="this.src='https://via.placeholder.com/300x250'">
        </div>
        <div class="product-info">
                        <h3 class="product-name">${product.name}</h3>
                        <p class="product-category">${product.category}</p>
                        <p class="product-price">$${product.price.toFixed(2)}</p>
                        <p class="product-stock ${product.stock <= 0 ? 'out-of-stock' : ''}">
                            ${product.stock > 0 ? `In Stock (${product.stock})` : 'Out of Stock'}
                        </p>
                        <button onclick="addToCart(event, '${product._id}')" class="add-to-cart-btn" 
                            ${product.stock <= 0 ? 'disabled' : ''}>
                            ${product.stock > 0 ? 'Add to Cart' : 'Out of Stock'}
                        </button>
        </div>
      `;

      productCard.addEventListener('click', () => {
                    window.location.href = `productDetails.html?id=${product._id}`;
      });

      productList.appendChild(productCard);
    });

  } catch (error) {
    console.error('Error fetching products:', error);
    const productList = document.getElementById('productList');
    productList.innerHTML = `
      <div class="error">
        Error loading products. Please try again later.<br>
        Details: ${error.message}<br>
        <button onclick="fetchProducts()" class="retry-button">Retry</button>
      </div>
    `;
  }
}

    // Load products when the page loads
    document.addEventListener('DOMContentLoaded', fetchProducts);

    async function addToCart(event, productId) {
        event.stopPropagation(); // 阻止事件冒泡到产品卡片

        try {
            const userData = localStorage.getItem('userData');
            if (!userData) {
                window.location.href = 'login.html';
                return;
            }

            const user = JSON.parse(userData);
            console.log('Adding product to cart:', productId);

            const response = await fetch('http://localhost:3000/api/cart/add', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    userId: user._id,
                    productId: productId,
                    quantity: 1
                })
            });

            const data = await response.json();
            console.log('Cart response:', data);

            if (data.success) {
                alert('Product added to cart successfully!');
            } else {
                throw new Error(data.message || 'Failed to add product to cart');
            }
        } catch (error) {
            console.error('Error adding to cart:', error);
            alert('Failed to add product to cart. Please try again.');
        }
    }
  </script>
</body>
</html>
