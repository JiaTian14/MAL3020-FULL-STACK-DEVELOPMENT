<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - TechMart</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            color: #333;
            padding-top: 80px;
        }

        /* Header Styles */
        header {
        background-color: #2d6a4f;
        padding: 1rem;
        position: fixed;
        width: 100%;
        top: 0;
        z-index: 1000;
        box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .header-container {
        max-width: 1200px;
        margin: 0 auto;
        display: flex;
        justify-content: space-between;
        align-items: center;
        }

        .logo {
        display: flex;
        align-items: center;
        gap: 10px;
        }

        .logo h1 {
        color: white;
        font-size: 1.8rem;
        font-weight: 600;
        }

        .logo i {
        color: #fff;
        font-size: 2rem;
        }

        .header-nav {
        display: flex;
        gap: 20px;
        align-items: center;
        }

        .nav-links {
        display: flex;
        gap: 20px;
        list-style: none;
        }

        .nav-links a {
        color: white;
        text-decoration: none;
        font-weight: 500;
        padding: 8px 15px;
        border-radius: 4px;
        transition: background-color 0.3s;
        }

        .nav-links a:hover {
        background-color: rgba(255,255,255,0.1);
        }

        .auth-buttons a {
        padding: 8px 20px;
        border-radius: 4px;
        text-decoration: none;
        font-weight: 500;
        transition: all 0.3s;
        }

        .login-btn {
        color: #2d6a4f;
        background-color: white;
        }

        .register-btn {
          color: white;
          border: 1px solid white;
          margin-left: 10px;
        }

    
        .logo a {
            color: white;
            transition: opacity 0.3s;
        }

        .logo a:hover {
            opacity: 0.9;
        }
        
        .container {
            max-width: 500px;
            margin: 50px auto;
            padding: 40px;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
        }

        .register-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .register-header i {
            font-size: 2.5rem;
            color: #2d6a4f;
            margin-bottom: 15px;
        }

        .register-header h1 {
            color: #2d6a4f;
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .register-header p {
            color: #666;
            font-size: 1.1rem;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #495057;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e9ecef;
            border-radius: 6px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #2d6a4f;
        }

        .password-requirements {
            font-size: 0.9rem;
            color: #666;
            margin-top: 5px;
        }

        .register-btn {
            width: 100%;
            padding: 12px;
            background-color: #2d6a4f;
            border: none;
            border-radius: 6px;
            color: white;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 20px;
        }

        .register-btn:hover {
            background-color: #235c3f;
        }

        .login-link {
            text-align: center;
            margin-top: 20px;
            color: #6c757d;
        }

        .login-link a {
            color: #2d6a4f;
            text-decoration: none;
            font-weight: 500;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        .error-message {
            background-color: #f8d7da;
            color: #721c24;
            padding: 12px;
            border-radius: 6px;
            margin-top: 20px;
            text-align: center;
            display: none;
        }

        .success-message {
            background-color: #d4edda;
            color: #155724;
            padding: 12px;
            border-radius: 6px;
            margin-top: 20px;
            text-align: center;
            display: none;
        }
    </style>
</head>
<body>
  <header>
    <div class="header-container">
      <div class="logo">
        <a href="index.html" style="text-decoration: none; display: flex; align-items: center; gap: 10px;">
            <i class="fas fa-shopping-bag"></i>
            <h1>TechMart</h1>
        </a>
      </div>
      <nav class="header-nav">
        <ul class="nav-links">
          <li><a href="products.html">Products</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="contact.html">Contact</a></li>
          <li><a href="profile.html">Profile</a></li>
          <li><a href="cart.html">Cart</a></li>
        </ul>
        <div class="auth-buttons">
          <a href="login.html" class="login-btn">Login</a>
          <a href="register.html" class="register-btn">Register</a>
          <a href="clientlogin.html" class="login-btn">Seller Login</a>
        </div>
      </nav>
    </div>
  </header>

    <div class="container">
        <div class="register-header">
            <i class="fas fa-user-plus"></i>
            <h1>Create Account</h1>
            <p>Join TechMart and discover amazing products</p>
        </div>

        <form id="registerForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
                <p class="password-requirements">
                    Password must be at least 8 characters long and include numbers and letters
                </p>
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>
            </div>

            <button type="submit" class="register-btn">Create Account</button>
        </form>

        <p class="login-link">
            Already have an account? <a href="login.html">Login here</a>
        </p>

        <div id="errorMessage" class="error-message"></div>
        <div id="successMessage" class="success-message"></div>
    </div>

    <script>
        const registerForm = document.getElementById('registerForm');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');

        // Password validation function
        function validatePassword(password) {
            const minLength = 8;
            const hasNumber = /\d/.test(password);
            const hasLetter = /[a-zA-Z]/.test(password);
            return password.length >= minLength && hasNumber && hasLetter;
        }

        registerForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            // Reset messages
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';

            // Validate password match
            if (password !== confirmPassword) {
                errorMessage.textContent = 'Passwords do not match';
                errorMessage.style.display = 'block';
                return;
            }

            try {
                // Show loading state
                const submitButton = e.target.querySelector('button[type="submit"]');
                submitButton.disabled = true;
                submitButton.textContent = 'Creating Account...';

                const response = await fetch('http://localhost:3000/api/users/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify({
                        username,
                        email,
                        password,
                        confirmPassword
                    })
                });

                let data;
                const contentType = response.headers.get('content-type');
                if (contentType && contentType.includes('application/json')) {
                    data = await response.json();
                } else {
                    throw new Error('Server response was not JSON');
                }

                if (!response.ok) {
                    throw new Error(data.error || 'Registration failed');
                }
                // Show success message
                    successMessage.textContent = 'Registration successful! Redirecting to login...';
                    successMessage.style.display = 'block';
                    
                    
                    // Clear form
                    registerForm.reset();
                    
                    // Redirect to login page after 2 seconds
                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 2000);
                
            } catch (error) {
                console.error('Registration error:', error);
                errorMessage.textContent = error.message || 'An error occurred. Please try again later.';
                errorMessage.style.display = 'block';
                
            } finally {
                // Reset button state
                const submitButton = registerForm.querySelector('button[type="submit"]');
                submitButton.disabled = false;
                submitButton.textContent = 'Create Account';
            
            }
        });
    </script>
</body>
</html>
