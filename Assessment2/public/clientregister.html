<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seller Registration - TechMart</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #2d6a4f 0%, #1b4332 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .register-container {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 600px;
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo i {
            font-size: 2.5rem;
            color: #2d6a4f;
        }

        h1 {
            color: #2d6a4f;
            text-align: center;
            margin-bottom: 10px;
            font-size: 1.8rem;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
        }

        .form-section {
            margin-bottom: 30px;
        }

        .form-section h2 {
            color: #2d6a4f;
            font-size: 1.2rem;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #e9ecef;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #495057;
            font-weight: 500;
        }

        input, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e9ecef;
            border-radius: 6px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: #2d6a4f;
        }

        textarea {
            height: 100px;
            resize: vertical;
        }

        .password-requirements {
            font-size: 0.85rem;
            color: #666;
            margin-top: 5px;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #2d6a4f;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background: #235c3f;
        }

        .login-link {
            text-align: center;
            margin-top: 20px;
            color: #666;
        }

        .login-link a {
            color: #2d6a4f;
            text-decoration: none;
            font-weight: 500;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 12px;
            border-radius: 6px;
            margin-top: 20px;
            display: none;
        }

        .success-message {
            background: #d4edda;
            color: #155724;
            padding: 12px;
            border-radius: 6px;
            margin-top: 20px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="logo">
            <i class="fas fa-store"></i>
        </div>
        <h1>Seller Registration</h1>
        <p class="subtitle">Join TechMart and start selling your products</p>

        <form id="registerForm">
            <div class="form-section">
                <h2>Personal Information</h2>
                <div class="form-group">
                    <label for="name">Shop Name</label>
                    <input type="text" id="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" required>
                    <p class="password-requirements">
                        Password must be at least 8 characters long and include numbers and letters
                    </p>
                </div>
            </div>

        

            <button type="submit">Create Seller Account</button>
        </form>

        <p class="login-link">
            Already have an account? <a href="clientlogin.html">Login here</a>
        </p>

        <div id="errorMessage" class="error-message"></div>
        <div id="successMessage" class="success-message"></div>
    </div>

    <script>
        const sellerRegisterForm = document.getElementById('registerForm'); // Ensure this ID matches your form
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');
    
        // Password validation function
        function validatePassword(password) {
            const minLength = 8;
            const hasNumber = /\d/.test(password);
            const hasLetter = /[a-zA-Z]/.test(password);
            return password.length >= minLength && hasNumber && hasLetter;
        }
    
        sellerRegisterForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const name = document.getElementById('name').value; // Ensure this ID matches your input field
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
    
            // Debug log
            console.log('Form submitted:', { name, email, password });
    
            // Reset messages
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';
    
            // Validate password
            if (!validatePassword(password)) {
                errorMessage.textContent = 'Password must be at least 8 characters long and contain both letters and numbers.';
                errorMessage.style.display = 'block';
                return;
            }
    
            try {
                const response = await fetch('http://localhost:3000/api/seller/register', { // Ensure the endpoint is correct
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name, email, password }) // Removed shopName as it is not in the server code
                });
    
                const data = await response.json();
                if (response.ok) {
                    successMessage.textContent = 'Registration successful! Redirecting to login...';
                    successMessage.style.display = 'block';
                    setTimeout(() => {
                        window.location.href = 'clientlogin.html';  // Redirect to login page
                    }, 2000); // Redirect after 2 seconds
                } else {
                    errorMessage.textContent = data.message || 'Registration failed. Please try again.';
                    errorMessage.style.display = 'block';
                }
            } catch (err) {
                console.error('Error:', err);
                errorMessage.textContent = 'Something went wrong. Please try again later.';
                errorMessage.style.display = 'block';
            }
        });
    </script>
</body>
</html>
