            padding-top: 80px;

     /* Header Styles */
    header {
      background-color: #2d6a4f;
      padding: 1rem;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 1000;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .header-container {
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .logo h1 {
      color: white;
      font-size: 1.8rem;
      font-weight: 600;
    }

    .logo i {
      color: #fff;
      font-size: 2rem;
    }

    .header-nav {
      display: flex;
      gap: 20px;
      align-items: center;
    }

    .nav-links {
      display: flex;
      gap: 20px;
      list-style: none;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      font-weight: 500;
      padding: 8px 15px;
      border-radius: 4px;
      transition: background-color 0.3s;
    }

    .nav-links a:hover {
      background-color: rgba(255,255,255,0.1);
    }

    .auth-buttons a {
      padding: 8px 20px;
      border-radius: 4px;
      text-decoration: none;
      font-weight: 500;
      transition: all 0.3s;
    }

    .login-btn {
      color: #2d6a4f;
      background-color: white;
    }

    .register-btn {
      color: white;
      border: 1px solid white;
      margin-left: 10px;
    }


        /* Profile Styles */
        .container {
            max-width: 1000px;
            margin: 40px auto;
            padding: 0 20px;
        }

        .profile-grid {
            display: grid;
            grid-template-columns: 300px 1fr;
            gap: 30px;
        }

        .profile-sidebar {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            padding: 30px;
            text-align: center;
        }

        .profile-avatar {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin: 0 auto 20px;
            overflow: hidden;
            border: 3px solid #2d6a4f;
        }

        .profile-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .profile-menu {
            list-style: none;
            margin-top: 30px;
        }

        .profile-menu li {
            margin-bottom: 10px;
        }

        .profile-menu a {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 12px;
            color: #495057;
            text-decoration: none;
            border-radius: 6px;
            transition: all 0.3s;
        }

        .profile-menu a:hover {
            background: #e9ecef;
            color: #2d6a4f;
        }

        .profile-menu a.active {
            background: #2d6a4f;
            color: white;
        }

        .profile-content {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            padding: 30px;
        }

        .page-title {
            color: #2d6a4f;
            margin-bottom: 30px;
            font-size: 2rem;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #495057;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e9ecef;
            border-radius: 6px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #2d6a4f;
        }

        .btn {
            background: #2d6a4f;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background: #235c3f;
        }

        .message {
            padding: 12px;
            border-radius: 6px;
            margin-top: 20px;
            display: none;
        }

        .success-message {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .error-message {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .logout-btn {
            background: #dc3545;
            margin-top: 20px;
        }

        .logout-btn:hover {
            background: #c82333;
        }

    <script>
        // 处理表单提交
        document.getElementById('profileForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const message = document.getElementById('message');
            const user = checkLogin();
            
            try {
                const formData = {
                    username: document.getElementById('username').value.trim(),
                    email: document.getElementById('email').value.trim()
                };

                const password = document.getElementById('password').value.trim();
                if (password) {
                    formData.password = password;
                }

                console.log('Updating profile with data:', { ...formData, userId: user._id });

                const response = await fetch('http://localhost:3000/api/profile/update', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        userId: user._id,
                        updateData: formData
                    })
                });

                const result = await response.json();
                console.log('Update response:', result);

                if (result.success) {
                    // 更新本地存储的用户数据
                    const updatedUserData = {
                        ...user,
                        ...formData,
                        updatedAt: new Date()
                    };
                    delete updatedUserData.password; // 不保存密码
                    localStorage.setItem('userData', JSON.stringify(updatedUserData));
                    
                    showMessage('Profile updated successfully!', 'success');
                    
                    // 清除密码字段
                document.getElementById('password').value = '';
                
                    // 重新加载用户数据
                loadUserData();
                } else {
                    throw new Error(result.message || 'Failed to update profile');
                }

            } catch (error) {
                console.error('Error updating profile:', error);
                showMessage(error.message || 'Failed to update profile. Please try again.', 'error');
            }
        });

        // 显示消息的函数
        function showMessage(text, type = 'success') {
            const message = document.getElementById('message');
            message.textContent = text;
            message.className = `message ${type}-message`;
            message.style.display = 'block';
            
            if (type === 'success') {
                message.style.backgroundColor = '#d4edda';
                message.style.color = '#155724';
            } else {
                message.style.backgroundColor = '#f8d7da';
                message.style.color = '#721c24';
            }

            // 3秒后自动隐藏消息
            setTimeout(() => {
                message.style.display = 'none';
            }, 3000);
        }

        // 登出功能
        function logout() {
            localStorage.removeItem('userData');
            window.location.href = 'login.html';
        }

        // 页面加载时执行
        document.addEventListener('DOMContentLoaded', loadUserData);

                if (user.createdAt) {
                    const joinDate = new Date(user.createdAt).toLocaleDateString();
                    document.getElementById('userJoinDate').textContent = `Member Since: ${joinDate}`;
                }

                console.log('User data loaded successfully');
            } catch (error) {
                console.error('Error loading user data:', error);
                showMessage('Error loading user data. Please try again.', 'error');
            }
        }

        // Add this function to check login status
        function checkLogin() {
            const userData = localStorage.getItem('userData');
            if (!userData) {
                window.location.href = 'login.html';
                return null;
            }
            return JSON.parse(userData);
        }

        // Add this function to handle logout
        function logout() {
            localStorage.removeItem('userData');
            window.location.href = 'login.html';
        }

        // Add this function to show messages
        function showMessage(text, type = 'success') {
            const message = document.getElementById('message');
            message.textContent = text;
            message.className = `message ${type}-message`;
            message.style.display = 'block';
            
            setTimeout(() => {
                message.style.display = 'none';
            }, 3000);
        }
